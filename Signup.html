<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Signup</title>
</head>

<body>
    <form id="signupform">
        <div class="form-heading">
            <h1>Sign-Up</h1>
        </div>
        <div class="form-content">
            <label for="name">Name</label>
            <input type="text" required>
            <label for="email">Email</label>
            <input type="email" id="myemail" required>
            <label for="password">Password</label>
            <input type="password" id="mypassword" required>
            <label for="phone">Phone number</label>
            <input type="tel" id="myphone" required>
            <label for="city">Age</label>
            <input type="number" id="myage" required>
            <label for="country">Country</label>
            <input type="text" required>
            <label for="Address">Address</label>
            <input type="text" name="" id="" required>
            <button class="btn1" type="submit">Submit</button>
            <button class="btn2" type="reset">Reset</button>


        </div>
        <p class="copy">Copyrights @Usman Ali</p>
    </form>
    <script src="Signup.js"></script>
</body>

</html>
